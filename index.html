<html lang="en">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <title>Anywhere Fitness</title>

<body>

        <!-- main image -->
       <img src="assests\img\meghan-holmes-buWcS7G1_28-unsplash.jpg" alt="anywhere-fitness">

       <div class="content-info">

        </div>
        <!-- mission statement -->
        <div class="statement">
            <p>Easy scheduling and payments for fitness instructors and their clients</p>
